<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Plain Text Formatter</title>
  <!-- Start of style -->
  <style>
    /* Reset default margin and padding for the body element */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .flex-container>div {
      background-color: #A9F1E4;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }

    textarea {
      font-size: 16px;
      font-family: Arial, sans-serif;
      border: 1px solid #4CAF51;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      resize: vertical;
    }

    .input-area {
      position: relative;
      width: 100%;
    }

    button {
      margin: 5px;
      border-color: #4CAF51;
      border-radius: 12px;
      color: #000000;
      margin-bottom: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4CAF51;
      border-color: #888888;
      color: white;
    }

    @keyframes click-animation {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    button:active {
      animation: click-animation 0.3s;
    }

    #clear-button {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 0;
      margin: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      outline: none;
    }

    #clear-button:before {
      position: absolute;
      transition: padding 0.2s ease, opacity 0.2s ease;
    }

    #clear-button:hover:before {
      /* content: "Clear 🔄"; */
      padding: 0 5px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <h2>Simple text Formatter</h2>
    <div>
      <div class="input-area">
        <textarea id="input-text" rows="4" cols="50"></textarea> <button role="button" id="clear-button">🔄</button>
      </div>
      <button role="button" id="bold-button">𝗕</button>
      <button role="button" id="italic-button">𝐼</button>
      <button role="button" id="bold-italic-button">𝗕𝐼</button>
      <button role="button" id="underline-button">𝚄̲</button>
      <button role="button" id="strikethrough-button">𝑆̶</button>
      <button role="button" id="monospace-button">𝚖</button>
      <div>
        <textarea id="output-text" rows="4" cols="50"></textarea>
        <button role="button" id="copy-button">Copy text 📑</button>
      </div>
    </div>
  </div>
</body>

</html>
