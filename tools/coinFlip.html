<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Flip Animation</title>
    <!-- ToDo QualityWithMillan -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="millankaul" data-description="Support me on Buy me a coffee!" data-message="Support this blog - click here to Donate! ❤️ " data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

    <!-- Start of style -->
    <style>
        /* Reset default margin and padding for the body element */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .coin-container {
            position: relative;
            width: 50%;
            height: 50%;
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .coin-img {
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
            /* Set a smooth transition for the rotation */
        }

        .coin-flip {
            /* Add a keyframes animation for the spinning effect */
            animation: spin 2s cubic-bezier(0.3, 0.6, 0.8, 1) forwards;
        }

        /* Define the keyframes animation for the spinning effect */
        @keyframes spin {
            0% {
                transform: rotateY(0);
            }

            25% {
                transform: rotateY(360deg);
            }

            50% {
                transform: rotateY(720deg);
            }

            75% {
                transform: rotateY(1080deg);
            }

            100% {
                transform: rotateY(1440deg);
            }
        }

        h2 {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Add styles for the result and timestamp */
        .result {
            margin-top: 2px;
            font-size: 20px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .timestamp {
            margin-top: 3px;
            font-size: 14px;
            color: #888;
            justify-content: center;
            text-align: center;
        }

        /* CSS media queries to adjust the layout and styles based on the screen size. */
        /* Mobile styles */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .coin-container {
                margin-top: 20px;
            }

            .result {
                font-size: 16px;
                margin-top: 10px;
            }

            .timestamp {
                font-size: 12px;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            /* Add specific styles for tablet devices */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Head or Tail !</h2>
        <div class="flex-container">
            <div class="coin-container" onclick="flipCoin()">
                <!-- default image -->
                <img class="coin-img" id="coin-image" src="/assets/images/tools/head.png" alt="Coin Image">
                <hr>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div class="timestamp" id="timestamp"></div>
    </div>
    <script>
        function flipCoin() {
            const coin = document.querySelector('.coin-container');
            const result = document.getElementById('result');
            const timestamp = document.getElementById('timestamp');

            // Randomly determine the result (Head or Tail)
            const coinResult = Math.random() < 0.5 ? 'Head' : 'Tail';

            coin.classList.add('coin-flip');

            // Show the first side of the coin (slow)
            setTimeout(() => {
                document.getElementById('coin-image').src = '/assets/images/tools/head.png';
            }, 800);

            // Show the second side of the coin after a brief delay (fast)
            setTimeout(() => {
                document.getElementById('coin-image').src = '/assets/images/tools/tail.png';
            }, 1000);

            // Show the first side of the coin (fast)
            setTimeout(() => {
                document.getElementById('coin-image').src = '/assets/images/tools/head.png';
            }, 1200);

            // Show the second side of the coin after a brief delay (medium)
            setTimeout(() => {
                document.getElementById('coin-image').src = '/assets/images/tools/tail.png';
            }, 1500);

            // Show the first side of the coin (medium)
            setTimeout(() => {
                document.getElementById('coin-image').src = '/assets/images/tools/head.png';
            }, 1800);

            // Show the second side of the coin after a brief delay (slow)
            setTimeout(() => {
                document.getElementById('coin-image').src = '/assets/images/tools/tail.png';
            }, 500);


            // Update the result and timestamp after the flip animation completes
            setTimeout(() => {
                coin.classList.remove('coin-flip');
                result.textContent = coinResult;
                timestamp.textContent = new Date().toLocaleString();
                // Update the coin image based on the result
                document.getElementById('coin-image').src = coinResult === 'Head' ? '/assets/images/tools/head.png' : '/assets/images/tools/tail.png';
            }, 2000); // Adjust the delay to match the duration of the flip animation (2s in this case)
        }
    </script>
</body>

</html>
